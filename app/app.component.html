<div class="container">
	<h1>Checkout app</h1>
	<div class="row">
		<div class="col-sm-6">
			<h3>Offers</h3>
			<div class="row" *ngFor="let offer of offers">
				<div class="col-sm-6">{{offer.sku}}</div>
				<div class="col-sm-6">{{offer.quantity}} for {{offer.price}}</div>
			</div>
			<ch-items></ch-items>
			<ch-cart></ch-cart>
		</div>
	</div>
</div>
